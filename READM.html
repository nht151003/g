<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc Hai</title>
</head>
<body>

<h1>Giải Phương Trình Bậc Hai</h1>
<form id="quadraticForm">
    <label for="a">Nhập hệ số a:</label>
    <input type="number" id="a" required>
    
    <label for="b">Nhập hệ số b:</label>
    <input type="number" id="b" required>
    
    <label for="c">Nhập hệ số c:</label>
    <input type="number" id="c" required>
    
    <button type="submit">Giải</button>
    <p id="result"></p>
</form>

<script>
    document.getElementById('quadraticForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn hành vi mặc định của biểu mẫu

        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);

        if (a === 0) {
            document.getElementById('result').innerText = 'Hệ số a không được bằng 0.';
            return;
        }

        const discriminant = b * b - 4 * a * c;

        if (discriminant > 0) {
            const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            document.getElementById('result').innerText = `Phương trình có hai nghiệm phân biệt: x1 = ${root1}, x2 = ${root2}`;
        } else if (discriminant === 0) {
            const root = -b / (2 * a);
            document.getElementById('result').innerText = `Phương trình có một nghiệm kép: x = ${root}`;
        } else {
            document.getElementById('result').innerText = 'Phương trình không có nghiệm thực.';
        }
    });
</script>

</body>
</html>
